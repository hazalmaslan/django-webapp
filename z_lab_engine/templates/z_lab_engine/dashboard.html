{% extends 'z_lab_engine/base.html' %} {% block body %}
<div class="wrap-contact100">
    <form class="contact100-form validate-form">

        <div class="container col-12">
            <div class="row">

                <div class="col-md-6 col-xs-3 col-lg-6">
                    <div id="chartdiv"></div>


                    <div id="chartdiv1"></div>

                </div>

                <div class="col-md-6 col-xs-3 col-lg-6">
                    <article>Latest Hashes</article>
                    <div class="wrap-input100 validate-input bg0">
                        <label>
                            <textarea class="input100 latest-hash" placeholder="hash">
                                {%  for hash in data %}
                                    ----------{{ hash.id }}-----------
                                    {{ hash }}
                                {% endfor %}
                            </textarea>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-12">
            <div class="row">

                <div class="col-md-6 col-xs-3 col-lg-6">
                    <div id="chartContainer" style="height: 200px; width: 100%;">
                    </div>

                </div>
                <div class="col-md-6 col-xs-3 col-lg-6">
                    <table style="width:100%">
                        <tr>
                            <th></th>
                            <th>{{status.0}}</th>
                            <th>{{status.1}}</th>
                            <th>{{status.2}}</th>
                        </tr>
                        <tr>
                            <td>Total Number</td>
                            <td>{{ stat_num.0 }}</td>
                            <td>{{ stat_num.1 }}</td>
                            <td>{{ stat_num.2 }}</td>
                        </tr>
                        <tr>
                            <td>This Week</td>
                            <td>5675474</td>
                            <td>50</td>
                            <td>54564560</td>
                        </tr>
                        <tr>
                            <td>This Month</td>
                            <td>876875</td>
                            <td>50</td>
                            <td>54564560</td>
                        </tr>
                        <tr>
                            <td>This Year</td>
                            <td>35768687</td>
                            <td>50</td>
                            <td>54564560</td>
                        </tr>
                    </table>

                </div>

            </div>
        </div>
    </form>
</div>
<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
    am4core.ready(function() {

        // Themes begin
        am4core.useTheme(am4themes_animated);
        // Themes end

        // Create chart instance
        var chart = am4core.create("chartdiv", am4charts.PieChart);
        // Add data
        chart.data = [{
            "status": "{{ status.0 }}",
            "percentage": {{ stat_num.0 }}
        }, {
            "status": "{{ status.1 }}",
            "percentage": {{ stat_num.1 }}
        }, {
            "status": "{{ status.2 }}",
            "percentage": {{ stat_num.2 }}
        }];

        // Add and configure Series
        var pieSeries = chart.series.push(new am4charts.PieSeries());
        pieSeries.dataFields.value = "percentage";
        pieSeries.dataFields.category = "status";
        pieSeries.slices.template.stroke = am4core.color("#fff");
        pieSeries.slices.template.strokeWidth = 2;
        pieSeries.slices.template.strokeOpacity = 1;

        // This creates initial animation
        pieSeries.hiddenState.properties.opacity = 1;
        pieSeries.hiddenState.properties.endAngle = -90;
        pieSeries.hiddenState.properties.startAngle = -90;

    }); // end am4core.ready()
</script>
